<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-700">Iniciar Sesión</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1" for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email" 
          name="email" 
          required 
          placeholder="Ej: admin@mrp.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1" for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          required 
          placeholder="********"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"
    >
      Ingresar
    </button>
  </form>
</div>
